<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .content{
        display: flex;
        flex-direction: column-reverse;
    }
    *{
        width: 350px;
        height: 90px;
    }
    .kelas1 {
        background-color: rgb(248, 6, 6);
    }
    .kelas2{
        background-color: rgb(0, 109, 128);
    }
    .kelas3{
        background-color: rgb(245, 160, 1);
    }
</style>
<body>
    <div class="content">
        <div class="kelas1">1</div>
        <div class="kelas2">2</div>
        <div class="kelas3">3</div>
    </div>
</body>
</html>
